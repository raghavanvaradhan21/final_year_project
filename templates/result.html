<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/33b3cdea20.js" crossorigin="anonymous"></script>
    <title>Healthcare App</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h3>Private Diabetic Retinopathy Diagnosis App</h3>
      </div>
    <div class="row">
      <div class="col-lg-6 col-xs-12 text-center" id = "add_border">
        <i class="fas fa-hospital-user fa-8x mb-1"></i>
        <form class="form-signin" method=post action="/segment">
          <p class="h4 mb-2 font-weight-normal">Enter The Patient Details! </p>
            <input type="file" name="imf" class="form-control-file mb-2" id="imf" required="required"><br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Segment</button><br>
            <button class="btn btn-lg btn-primary btn-block" type="reset">Clear</button><br>
        </form>
        </div>
        <div class="col-lg-6 col-xs-12 text-center">
          <i class="fas fa-laptop-code fa-8x mb-4"></i>
          <div class="description">
        
            {%if class_name%}
            <h3 class="mb-3 font-weight-normal" style="color: blue">Diagnosis: {{ class_name }}</h3>
            <p style="color: black">Please consult your medical professional for follow up steps.</p>
            {%endif%}

  
            <form  method="POST" name="main">
              <input type="submit" onclick="return check(this.form)" value="Download" formaction="/download" >
              <input type="submit" onclick="return check(this.form)" value="Logout" formaction="/logout" >
            </form>
          </div>
        </div>
      </div>
    </div>
    

    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
